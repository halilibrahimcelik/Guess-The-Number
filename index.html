<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Guess-The-Number</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="container pt-5">
      <div class="wrapper">
        <h2 class="text-danger">GUESS THE NUMBER</h2>
        <h5 class="mt-5">Enter the correct number and win!</h5>
        <h5 class="pb-3">
          (between <span class="lowerNumber">0</span> and
          <span class="higherNumber">100</span> )
        </h5>
        <form class="row justify-content-center">
          <div class="col-12">
            <input
              id="target"
              type="number"
              class="form-control border-0 border inputArea"
              placeholder="Enter a number"
              autofocus
              min="0"
              max="100"
            />
          </div>
          <div class="col-12 pt-2">
            <button class="btn btn-warning text-white" type="click">
              Guess!
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
